<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INGRESO</title>
    <style>
        .letra2pag {
       background-color: rgb(77, 224, 212);
       color: rgb(0, 0, 0);
       border: 2px solid black;
       margin: 20px;
       padding: 20px;
       text-align: center;
     }
     </style>
</head>
<body>
    <form class="letra2pag" action="/pag2.html"  method="get">
        <h1 style=>INGRESO</h1>
        <label for="fname">Nombre:</label><br>
        <input type="text" id="fname" name="fname"  placeholder = "Ingresar Nombre"autofocus pattern="[A-Za-z]{2,20}" required><br>

        <label for="lname">apellido:</label><br>
        <input type="text" id="lname" name="lname" placeholder = "Ingresar Apellido"pattern="[A-Za-z]{2,20}" required><br>

        <label for="birthday">Fecha de nacimiento:</label><br>
        <input type="date" id="birthday" name="birthday "><br>

        <label for="email">correo:</label><br>
        <input type="email" id="email" name="email"placeholder = "Ingresar su Correo"><br>

        <label for="text">Tipo identificacion:</label><br>
        <input list="identificacion" name="identificacion">
        <datalist id="identificacion">
          <option value="Tarjeta de identidad">
          <option value="Cedula de ciudadania">
          <option value="Cedula de extranjeria">
        </datalist><br>

        <label for="Numero de Identificacion">Numero de Identificacion:</label><br>
        <input type="text" id="NumeroIdentificaion" name="NumeroIdentificaion"placeholder = "Ingresar Identidicacion" pattern="{12}" required><br>
        
        <label for="phone">Numero de celular:</label><br>
        <input type="tel" id="phone" name="phone" placeholder="123-456-78-90" pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" required><br><br>

        <label for="Salario">Salario:</label><br>
        <input type="number" id="Salario" name="Salario"  min="1000000" max="10000000"><br><br>
        
        <input type="submit" value="Enviar">
        <input type="reset">
        

      </form>
</body>
</html>
